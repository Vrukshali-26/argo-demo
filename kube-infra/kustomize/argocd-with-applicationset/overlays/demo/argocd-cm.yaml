apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
data: 
  kustomize.buildOptions: --enable-helm
  url: https://argocd.bradmccoy.io
  dex.config: | 
    connectors:
      - type: saml
        id: saml
        name: saml
        config:
          ssoURL: https://accounts.google.com/o/saml2/idp?idpid=C02ihwbf4
          entityIssuer: https://argocd.bradmccoy.io/api/dex/callback
          caData: |
            
          redirectURI: https://argocd.bradmccoy.io/api/dex/callback
          usernameAttr: name
          emailAttr: email
          # optional
          ssoIssuer: https://accounts.google.com/o/saml2?idpid=C02ihwbf4
         