server:

  service:
    type: NodePort

  extraArgs:
  - --insecure

  ingress: 
    enabled: true
    https: false
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-demo-aws
    hosts:
      - argocd.bradmccoy.io
    tls:
      - hosts:
          - argocd.bradmccoy.io
        secretName: letsencrypt-demo-aws

  additionalProjects:
  - name: kcd-guatemala
    namespace: ci-cd
    description: KCD Guatemala Project
    sourceRepos:
    - '*'
    destinations:
    - namespace: '*'
      server: 
    clusterResourceWhitelist: 
    - group: '*'
      kind: '*'
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  rbacConfig:
    policy.default: role:readonly
    policy.csv: |
      g, brad@odysseycloud.io, role:admin
      g, amit@odysseycloud.io, role:admin
    scopes: '[email,group]'

  config:
    url: https://argocd.bradmccoy.io
    kustomize.buildOptions: --enable-helm
    repositories: |
      - url: https://github.com/bradmccoydev/argo-demo.git
    dex.config: | 
      connectors:
      - type: saml
        id: saml
        name: saml
        config:
          ssoURL: https://accounts.google.com/o/saml2?idpid=C02ihwbf4
          entityIssuer: https://argocd.bradmccoy.io/api/dex/callback
          caData: |
            
          redirectURI: https://argocd.bradmccoy.io/api/dex/callback
          usernameAttr: name
          emailAttr: email
          # optional
          ssoIssuer: https://accounts.google.com/o/saml2?idpid=C02ihwbf4
