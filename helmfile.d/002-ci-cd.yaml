repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm
  - name: jetstack
    url: https://charts.jetstack.io
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: ingress-nginx
    url: https://kubernetes.github.io/ingress-nginx

values:
  - argo-cd:
      enabled: true 
      
environments:
  demo:
    values:
      - argo-cd:
          enabled: true

releases:
  - name: external-dns
    namespace: dns-infra
    chart: bitnami/external-dns
    version: 5.5.0
    values:
      - ../kube-infra/helm/dns-infra/external-dns-aws/common-external-dns-values.yaml
      - ../kube-infra/helm/dns-infra/external-dns-aws/{{ requiredEnv "CLIENT_ENVIRONMENT" }}-external-dns-values.yaml

  - name: cert-manager
    namespace: dns-infra
    chart: jetstack/cert-manager
    version: 1.6.1
    values:
      - ../kube-infra/helm/dns-infra/cert-manager/demo-cert-manager-values.yaml
